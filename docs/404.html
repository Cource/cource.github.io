<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/highlighting.css">
</head>
<body>
    <div id="elm"></div>
    <script src="/Main.js"></script>
    <script>
      var app = Elm.Main.init({
          node: document.getElementById('elm')
      });

      function replaceDataInnerHTML() {
	  const elements = document.querySelectorAll('.blog-content[data-innerHTML]');

	  elements.forEach(element => {
	      element.innerHTML = element.getAttribute('data-innerHTML');
	      element.removeAttribute('data-innerHTML');
	  });
      }

      const observer = new MutationObserver(replaceDataInnerHTML);

      observer.observe(document.getElementById('elm'), { childList: true, subtree: true });
    </script>
</body>
</html>
